<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <navbar class="navbar">
        <div class="left">
            <div class="nav">Navbar</div>
            <div class="home">Home</div>
            <div class="backoff">Backoffice</div>
        </div>
        <div class="right">
            <form class="modulo-ricerca">
                <input id="search" type="text" placeholder="Cerca per..." required>
                <input id="submit" type="submit" value="CERCA">
              </form>
        </div>
    </navbar>

    
<div class="inserisci-prodotti">
    <div class="name" id="name">
        <div>Nome prodotto</div>
        <input type="text" required>
    </div>

    <div class="description" id="description">
        <div>Descrizione prodotto</div>
        <input type="text" required>
    </div>

    <div class="image" id="image">
        <div>Immagine</div>
        <input type="text" required>
    </div>

    <div classe="marca-price" >
         <div class="brand" id="brand">
            <div>Marca del prodotto</div>
            <input type="text" required>
         </div>

         <div class="price" id="price">
            <div>Price</div>
            <input type="text" required>
         </div>
    </div>

    <div class="btn">
        <button id="crea">Crea nuovo</button>
        <button id="canc">Delete</button>
    </div>

</div>
    



    <script type="module" src="/backoffice.js"></script>
</body>
</html>
